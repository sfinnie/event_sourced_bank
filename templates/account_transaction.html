{% if accounts|length > 0 %}
<form>
  <div class="row align-items-end">
    <div class="col">
      <div class="form-group">
        <label for="selected-account">Account</label>
        <select class="form-select" id="selected-account">
          {% for ac in accounts %}
          <option value="{{ ac['id'] }}">{{ ac["index"] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="42">
      </div>
    </div>
    <div class="col">
      <button hx-post="/credit-account" hx-target="#account-list" hx-indicator="#submit-spinner">
        Credit
      </button>
      <button hx-post="/debit-account" hx-target="#account-list" hx-indicator="#submit-spinner">
        Debit
      </button>
    </div>
  </div>
</form>
{% endif %}
