<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>Account ID</th>
        <th>Balance</th>
    </tr>
    {% for ac in accounts %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ ac["id"] }}</td>
            <td>{{ ac["balance"] }}</td>
        </tr>
    {% endfor %}
</table>
